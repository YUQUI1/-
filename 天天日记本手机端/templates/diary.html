<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的日记列表 - 天天日记本</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .diary-list-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .diary-search, .diary-filter {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 182, 193, 0.3);
            margin-bottom: 20px;
            border: 1px solid #ffe6eb;
        }
        
        .action-buttons {
            display: flex;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .new-diary-btn button, .home-btn button {
            background-color: #e84a7f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .new-diary-btn button:hover, .home-btn button:hover {
            background-color: #d13a6b;
        }
        
        /* 新增网格布局样式 */
        #entries {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        /* 调整日记卡片样式以适应网格布局 */
        .diary-entry {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin-bottom: 0;
        }
        
        .entry-header {
            flex-wrap: wrap;
        }
        
        .entry-title {
            font-size: 1.1em;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .diary-entry .content {
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天天日记本</h1>
        
        <div class="action-buttons">
            <div class="new-diary-btn">
                <button onclick="window.location.href='/edit'">写新日记</button>
            </div>
            <div class="home-btn">
                <button onclick="window.location.href='/'">返回首页</button>
            </div>
        </div>

        <div class="diary-search">
            <h2>搜索日记</h2>
            <div class="search-form">
                <div class="form-group">
                    <input type="text" id="searchKeyword" placeholder="输入关键词搜索...">
                </div>
                <button type="button" id="searchButton">搜索</button>
            </div>
        </div>

        <div class="diary-filter">
            <h2>筛选日记</h2>
            <div class="filter-form">
                <div class="form-group">
                    <label for="filterDate">按日期筛选：</label>
                    <input type="date" id="filterDate">
                </div>
                <div class="form-group">
                    <label for="filterMood">按心情筛选：</label>
                    <select id="filterMood">
                        <option value="">全部</option>
                        <option value="开心">开心</option>
                        <option value="平静">平静</option>
                        <option value="难过">难过</option>
                        <option value="生气">生气</option>
                        <option value="期待">期待</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterTag">按标签筛选：</label>
                    <select id="filterTag">
                        <option value="">全部</option>
                    </select>
                </div>
                <button type="button" id="filterButton">筛选</button>
                <button type="button" id="resetFilterButton">重置</button>
            </div>
        </div>

        <div class="diary-list">
            <h2>我的日记</h2>
            <div id="entries"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/diary.js') }}"></script>
    <script src="{{ url_for('static', filename='js/confetti.js') }}"></script>
</body>
</html>
