<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑日记 - 天天日记本</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .edit-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .diary-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 182, 193, 0.3);
            margin-bottom: 30px;
            border: 1px solid #ffe6eb;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px dotted #ffb6c1;
            padding-bottom: 10px;
        }
        
        @media screen and (max-width: 768px) {
            .form-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .back-btn {
                align-self: flex-start;
                margin-top: 10px;
            }
            
            .form-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            #saveButton, #cancelButton {
                flex: 1;
                margin: 0 5px;
            }
        }
        
        .back-btn {
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天天日记本</h1>
        
        <div class="diary-form">
            <div class="form-header">
                <h2 id="formTitle">写新日记</h2>
                <a href="/" class="back-btn">
                    <button>返回列表</button>
                </a>
            </div>
            
            <form id="diaryForm">
                <input type="hidden" id="editId" value="">
                <div class="form-group">
                    <label for="date">日期：</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" id="title" placeholder="请输入日记标题" required>
                </div>
                
                <div class="form-group">
                    <label for="mood">今天的心情：</label>
                    <select id="mood" required>
                        <option value="开心">开心</option>
                        <option value="平静">平静</option>
                        <option value="难过">难过</option>
                        <option value="生气">生气</option>
                        <option value="期待">期待</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="content">日记内容：</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="tags">标签（用逗号分隔）：</label>
                    <input type="text" id="tags" placeholder="例如：工作,旅行,家庭">
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="saveButton">保存日记</button>
                    <button type="button" id="cancelButton" style="display:none;">取消编辑</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/edit.js') }}"></script>
    <script src="{{ url_for('static', filename='js/confetti.js') }}"></script>
</body>
</html>
