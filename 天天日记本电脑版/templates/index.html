<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天日记本</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .new-diary-btn {
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .new-diary-btn button, .settings-btn button, .diary-list-btn button {
            background-color: #e84a7f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .new-diary-btn button:hover, .settings-btn button:hover, .diary-list-btn button:hover {
            background-color: #d13a6b;
        }
        
        .action-buttons {
            display: flex;
            margin-bottom: 20px;
        }

        .welcome-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 182, 193, 0.3);
            margin-bottom: 30px;
            border: 1px solid #ffe6eb;
            text-align: center;
        }

        .welcome-section h2 {
            color: #e84a7f;
            margin-bottom: 15px;
        }

        .welcome-section p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天天日记本</h1>
        
        <div class="action-buttons">
            <div class="new-diary-btn">
                <button onclick="window.location.href='/edit'">写新日记</button>
            </div>
            <div class="diary-list-btn">
                <button onclick="window.location.href='/diary'">日记列表</button>
            </div>
            <div class="settings-btn">
                <button onclick="window.location.href='/settings'">个性化设置</button>
            </div>
        </div>

        <div class="welcome-section">
            <h2>欢迎使用天天日记本</h2>
            <p>这是一个简单而温馨的日记应用，帮助您记录每一天的心情和故事。</p>
            <p>点击"写新日记"开始记录今天的故事，或者点击"日记列表"查看您之前的记录。</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/confetti.js') }}"></script>
</body>
</html>
