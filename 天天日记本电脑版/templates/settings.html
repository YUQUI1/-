<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化设置 - 天天日记本</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .settings-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 182, 193, 0.3);
            margin-bottom: 30px;
            border: 1px solid #ffe6eb;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px dotted #ffb6c1;
            padding-bottom: 10px;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .back-button button {
            background-color: #e84a7f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .back-button button:hover {
            background-color: #d13a6b;
        }
        
        .color-picker-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="color"] {
            width: 100px;
            height: 40px;
            cursor: pointer;
        }
        
        button {
            background-color: #e84a7f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #d13a6b;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="back-button">
            <button onclick="window.location.href='/'">返回首页</button>
        </div>
        
        <h1>个性化设置</h1>
        
        <div class="settings-section">
            <h2>外观设置</h2>
            <div class="color-picker-form">
                <div class="form-group">
                    <label for="bgColorPicker">选择背景颜色：</label>
                    <input type="color" id="bgColorPicker" value="#ffeef2">
                </div>
                <button type="button" id="resetColorButton">恢复默认颜色</button>
            </div>
        </div>
        
        <div class="settings-section">
            <h2>个性化设置</h2>
            <div class="form-group">
                <label for="userNameInput">您的名字：</label>
                <input type="text" id="userNameInput" placeholder="请输入您的名字" maxlength="10">
                <p class="hint">您的名字将显示在日记本标题中，例如："小明的天天日记本"</p>
            </div>
            <button type="button" id="saveNameButton">保存名字</button>
        </div>
        
    </div>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/confetti.js') }}"></script>
</body>
</html>
